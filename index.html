<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: pink;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  text-align: center;
}

h1 {
  padding: 0 10px;
  z-index: 3;
}

.cat {
  font-size: clamp(70px, 20vw, 100px);
  animation: bounce 1s infinite;
  margin: 15px;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

.buttons {
  position: relative;
  width: 100%;
  max-width: 400px;
  height: 160px;
}

button {
  padding: 14px 26px;
  font-size: clamp(16px, 4vw, 20px);
  border-radius: 30px;
  border: none;
  cursor: pointer;
  position: absolute;
  transition: left 0.6s ease, top 0.6s ease, transform 0.3s;
  touch-action: manipulation;
}

#yes {
  background: red;
  color: white;
  left: 20%;
  top: 40%;
}

#no {
  background: white;
  color: red;
  left: 55%;
  top: 40%;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: float 6s linear forwards;
  pointer-events: none;
}

@keyframes float {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  font-size: 22px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Full screen */
#finalScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: white;
  padding: 20px;
  z-index: 10;
}
</style>
</head>

<body>

<h1 id="question"></h1>
<div class="cat" id="cat">ğŸ±ğŸŒ»</div>

<div class="buttons">

<div id="finalScreen">

<!-- Romantic music (royalty-free sample) -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8e3b1db4d6.mp3" type="audio/mpeg">
</audio>

<script>
/* âœ¨ CUSTOM NAMES */

</html>
